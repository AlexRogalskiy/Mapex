apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mapex
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - url
  rules:
    - host: url
      http:
        paths:
          - path: /
            backend:
              serviceName: mapex
              servicePort: http
